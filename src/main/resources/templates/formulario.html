<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AlgaWorks</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a th:href="@{/}"> AlgaWorks Contatos </a></li>
          <li><a th:href="@{/contatos}"> Listar </a></li>
          <li><a th:href="@{/contatos/novo}"> Novo </a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 th:text="${contato.novo ? 'Novo Contato' : 'Editar Contato'}">
          Cadastro de Contato
        </h1>
      </section>

      <section>
        <form
          th:action="${contato.novo} ? @{/contatos} : @{/contatos/{contato}(contato=${contato.id})}"
          th:object="${contato}"
          th:method="${contato.novo} ? post : put"
        >
          <!-- Exibir erros gerais -->
          <div th:if="${erro}" class="erro-geral">
            <p th:text="${erro}"></p>
          </div>

          <!-- Exibir erros de valida√ß√£o -->
          <div th:if="${#fields.hasErrors('*')}" class="erros">
            <h3>‚ö†Ô∏è Erros de Valida√ß√£o:</h3>
            <ul>
              <li
                th:each="erro : ${#fields.errors('*')}"
                th:text="${erro}"
                class="erro-item"
              ></li>
            </ul>
          </div>

          <!-- ID (apenas para edi√ß√£o) -->
          <div th:if="${!contato.novo}">
            <label for="id">C√≥digo:</label>
            <input id="id" th:field="*{id}" readonly="readonly" />
          </div>

          <!-- Nome -->
          <div th:class="${#fields.hasErrors('nome')} ? 'campo-erro' : ''">
            <label for="nome">Nome: *</label>
            <input
              id="nome"
              th:field="*{nome}"
              placeholder="Digite o nome completo (2-100 caracteres)"
              th:class="${#fields.hasErrors('nome')} ? 'input-erro' : ''"
            />
            <span th:if="${#fields.hasErrors('nome')}" class="erro-campo" 
                  th:each="erro : ${#fields.errors('nome')}" th:text="${erro}"></span>
          </div>

          <!-- Telefone -->
          <div th:class="${#fields.hasErrors('telefone')} ? 'campo-erro' : ''">
            <label for="telefone">Telefone: *</label>
            <input
              id="telefone"
              th:field="*{telefone}"
              placeholder="(11) 99999-9999"
              th:class="${#fields.hasErrors('telefone')} ? 'input-erro' : ''"
            />
            <span th:if="${#fields.hasErrors('telefone')}" class="erro-campo" 
                  th:each="erro : ${#fields.errors('telefone')}" th:text="${erro}"></span>
          </div>

          <!-- Email -->
          <div th:class="${#fields.hasErrors('email')} ? 'campo-erro' : ''">
            <label for="email">Email:</label>
            <input
              id="email"
              th:field="*{email}"
              type="email"
              placeholder="exemplo@email.com"
              th:class="${#fields.hasErrors('email')} ? 'input-erro' : ''"
            />
            <span th:if="${#fields.hasErrors('email')}" class="erro-campo" 
                  th:each="erro : ${#fields.errors('email')}" th:text="${erro}"></span>
            <small class="ajuda">üí° Email √© obrigat√≥rio para contatos de trabalho</small>
          </div>

          <!-- Endere√ßo -->
          <div th:class="${#fields.hasErrors('endereco')} ? 'campo-erro' : ''">
            <label for="endereco">Endere√ßo:</label>
            <textarea
              id="endereco"
              th:field="*{endereco}"
              placeholder="Digite o endere√ßo completo (m√°x. 500 caracteres)"
              th:class="${#fields.hasErrors('endereco')} ? 'input-erro' : ''"
            ></textarea>
            <span th:if="${#fields.hasErrors('endereco')}" class="erro-campo" 
                  th:each="erro : ${#fields.errors('endereco')}" th:text="${erro}"></span>
          </div>

          <!-- Data de Nascimento -->
          <div th:class="${#fields.hasErrors('dataNascimento')} ? 'campo-erro' : ''">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input
              id="dataNascimento"
              th:field="*{dataNascimento}"
              type="date"
              th:class="${#fields.hasErrors('dataNascimento')} ? 'input-erro' : ''"
            />
            <span th:if="${#fields.hasErrors('dataNascimento')}" class="erro-campo" 
                  th:each="erro : ${#fields.errors('dataNascimento')}" th:text="${erro}"></span>
            <small class="ajuda">üìÖ Deve ser uma data no passado</small>
          </div>

          <!-- Categoria -->
          <div th:class="${#fields.hasErrors('categoria')} ? 'campo-erro' : ''">
            <label for="categoria">Categoria:</label>
            <select id="categoria" th:field="*{categoria}" 
                    th:class="${#fields.hasErrors('categoria')} ? 'input-erro' : ''">
              <option
                th:each="cat : ${categorias}"
                th:value="${cat}"
                th:text="${cat.toString()}"
                th:selected="${contato.categoria == cat}"
              ></option>
            </select>
            <span th:if="${#fields.hasErrors('categoria')}" class="erro-campo" 
                  th:each="erro : ${#fields.errors('categoria')}" th:text="${erro}"></span>
          </div>

          <!-- Favorito -->
          <div class="checkbox-container">
            <label for="favorito">
              <input id="favorito" th:field="*{favorito}" type="checkbox" />
              ‚≠ê Marcar como favorito
            </label>
          </div>

          <!-- Bot√µes -->
          <div class="botoes">
            <button type="submit" class="btn-salvar">
              üíæ
              <span th:text="${contato.novo ? 'Salvar' : 'Atualizar'}"
                >Salvar</span
              >
            </button>
            <a th:href="@{/contatos}" class="btn-cancelar">‚ùå Cancelar</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
